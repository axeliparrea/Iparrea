name: Build and Deploy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - name: Clean dist directory
        run: |
          cd frontend
          rm -rf dist
          
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build project
        run: |
          cd frontend
          npm run build
          
