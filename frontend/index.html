<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>AIR - Axel Iparrea Portfolio</title>
    
    <style>
      /* Loading Animation */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      .loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-logo {
        font-family: 'JetBrains Mono', monospace;
        font-size: 4rem;
        font-weight: bold;
        color: #00ff88;
        text-shadow: 0 0 30px #00ff88;
        animation: loadingPulse 2s ease-in-out infinite;
      }
      
      @keyframes loadingPulse {
        0%, 100% {
          opacity: 0.5;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
      }
      
      .loading-text {
        position: absolute;
        bottom: 30%;
        font-family: 'JetBrains Mono', monospace;
        color: #00ff88;
        font-size: 1rem;
        animation: loadingDots 1.5s infinite;
      }
      
      @keyframes loadingDots {
        0%, 20% {
          content: 'loading';
        }
        40% {
          content: 'loading.';
        }
        60% {
          content: 'loading..';
        }
        80%, 100% {
          content: 'loading...';
        }
      }
      
      .loading-text::after {
        content: 'loading';
        animation: loadingDots 1.5s infinite;
      }
      
      @keyframes loadingDots {
        0%, 20% {
          content: 'loading';
        }
        40% {
          content: 'loading.';
        }
        60% {
          content: 'loading..';
        }
        80%, 100% {
          content: 'loading...';
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="text-center">
        <div class="loading-logo">AIR</div>
        <div class="loading-text">loading...</div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Loading Script -->
    <script>
      // Hide loading screen after page loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000); // Show loading for at least 1 second
      });
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
