name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js 📦
        uses: actions/setup-node@v3
        with:
          node-version: 18  

      - name: Install dependencies 🔧
        run: |
          cd frontend
          npm ci
          
      - name: Build 🏗️
        run: |
          cd frontend
          npm run build
        env:
          NODE_ENV: production

      - name: Copy CNAME file 📝
        run: |
          if [ -f "CNAME" ]; then
            cp CNAME frontend/dist/
            echo "CNAME file copied to build directory"
          fi

      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/dist  
          branch: gh-pages  
          clean: true  
          clean-exclude: |
            CNAME
            .nojekyll

